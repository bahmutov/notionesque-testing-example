name: ci
on:
  - push
  - workflow_dispatch
permissions:
  statuses: write
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run E2E tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev

      - name: Run component tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          install: false
          component: true

      - name: Set code coverage status
        run: npx set-gh-status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
