name: ci
on: push
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Run E2E tests 🧪
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev

      - name: Run component tests 🧪
        uses: cypress-io/github-action@v6
        with:
          install: false
          component: true
